<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Rock, Paper, Scissors</title>
  <meta name="description" content="Rock, Paper, Scissors Game">
  <meta name="author" content="PetraIntelligence">
  <meta name="keywords" content="Rock, Paper, Scissors, Game">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div id="content">
    <div id="game-board">
      <div id="game-title" class="flexbox">
        <h1>Rock, Paper, Scissors</h1>
      </div>
      <div id="game-nav" class="flexbox">
        <button id="start-game">Start Game</button>
        <div id="scores"></div>
      </div>

      <div id="game-container" class="flexbox">
        <div id="choice-display">
          <div id="player-choice">
            <h2 id="player-score"></h2>
            <h3 id="player-tag"></h3>
          </div>
          <div id="choice-inner-border"></div>
          <div id="computer-choice">
            <h2 id="computer-score"></h2>
            <h3 id="computer-tag"></h3>
          </div>
        </div>
      </div>

      <div id="button-container" class="flexbox"> 
        <button id="rock-button">Rock</button>
        <button id="paper-button">Paper</button>
        <button id="scissors-button">Scissors</button>
      </div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
